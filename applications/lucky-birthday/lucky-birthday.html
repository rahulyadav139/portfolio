<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link href="/applications/lucky-birthday/lb-style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Is your birthday lucky?</h1>
      <label for="dob">
        Date of Birthday (DD/MM/YYYY)
        <input class="text-input" id="dob" type="date" placeholder="" />
      </label>
      <label for="lucky-number">
        Lucky Number
        <input
          class="text-input"
          id="lucky-number"
          type="number"
          placeholder=""
        />
      </label>

      <button id="btn-check">Check</button>
      <div id="msg"></div>
    </main>

    <script src="lb-app.js"></script>
  </body>
</html>
