<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>soundbox</title>
    <link rel="stylesheet" href="/applications/soundbox/style.css" />
    <script defer src="/applications/soundbox/app.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>SOUNDBOX</h1>
      <p>Press Below Keys to Get Sound</p>
      <div class="key-box">
        <div class="keys" data-key="a">A</div>
        <div class="keys" data-key="s">S</div>
        <div class="keys" data-key="d">D</div>
        <div class="keys" data-key="f">F</div>
        <div class="keys" data-key="g">G</div>
        <div class="keys" data-key="h">H</div>
      </div>
    </div>

    <div>
      <audio
        id="a"
        src="/applications/soundbox/sounds/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"
      ></audio>
      <audio
        id="s"
        src="/applications/soundbox/sounds/Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3"
      ></audio>
      <audio
        id="d"
        src="/applications/soundbox/sounds/mixkit-drum-and-percussion-545.wav"
      ></audio>
      <audio
        id="f"
        src="/applications/soundbox/sounds/mixkit-drum-bass-hit-2294.wav"
      ></audio>
      <audio
        id="g"
        src="/applications/soundbox/sounds/mixkit-negative-tone-interface-tap-2569.wav"
      ></audio>
      <audio
        id="h"
        src="/applications/soundbox/sounds/mixkit-short-bass-hit-2299.wav"
      ></audio>
    </div>
  </body>
</html>
