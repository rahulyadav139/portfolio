<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/applications/tic-tac-toe/style.css" />
    <script defer src="/applications/tic-tac-toe/app.js"></script>
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="game-type">
      <form class="form">
        <input id="player-one" type="radio" name="type" checked />
        <label for="player-one">One Player Game</label>
        <input id="player-two" type="radio" name="type" />
        <label for="player-two">Two Player Game</label>
      </form>
    </div>

    <div class="app">
      <div class="block row-one column-one dia-one"></div>
      <div class="block row-one column-two"></div>
      <div class="block row-one column-three dia-two"></div>
      <div class="block row-two column-one"></div>
      <div class="block row-two column-two dia-one dia-two"></div>
      <div class="block row-two column-three"></div>
      <div class="block row-three column-one dia-two"></div>
      <div class="block row-three column-two"></div>
      <div class="block row-three column-three dia-one"></div>
    </div>
    <div class="score">
      <div class="team-cross">
        <div class="team-cross__label">Team Cross</div>
        <div class="score-value team-cross__score">0</div>
      </div>
      <div class="tie">
        <div class="tie__label">Tie</div>
        <div class="score-value tie__score">0</div>
      </div>
      <div class="team-zero">
        <div class="team-zero__label">Team Zero</div>
        <div class="score-value team-zero__score">0</div>
      </div>
    </div>
  </body>
</html>
