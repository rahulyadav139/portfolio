<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="typing-master">
      <div class="header">
        <p class="timer">00:00</p>
        <h1 class="title">Typing Master</h1>
        <div class=btn-container>
          <button class="btn btn-start">Start</button>
          <button class="btn btn-submit">Submit</button>
        </div>
        
      </div>

      <p class="sample-text"></p>
      <!-- <input class="user-input" type="text" /> -->
      <textarea class="user-input" cols="30" rows="10"></textarea>
      <div class="last-row">
        <div class="info">
          <div class="accuracy__value info__value">0</div>
          <div class="accuracy__lable info__label">Accuracy(%)</div>
        </div>
        <div class="keyboard">
          <div class="row-one">
            <div class="keys" key-code="81">Q</div>
            <div class="keys" key-code="87">W</div>
            <div class="keys" key-code="69">E</div>
            <div class="keys" key-code="82">R</div>
            <div class="keys" key-code="84">T</div>
            <div class="keys" key-code="89">Y</div>
            <div class="keys" key-code="85">U</div>
            <div class="keys" key-code="73">I</div>
            <div class="keys" key-code="79">O</div>
            <div class="keys" key-code="80">P</div>
          </div>
          <div class="row-two">
            <div class="keys" key-code="65">A</div>
            <div class="keys" key-code="83">S</div>
            <div class="keys" key-code="68">D</div>
            <div class="keys" key-code="70">F</div>
            <div class="keys" key-code="71">G</div>
            <div class="keys" key-code="72">H</div>
            <div class="keys" key-code="74">J</div>
            <div class="keys" key-code="75">K</div>
            <div class="keys" key-code="76">L</div>
            <div class="keys" key-code="186">;</div>
            <div class="keys" key-code="222">"</div>
          </div>
          <div class="row-three">
            <div id="shift" class="keys" key-code="16">Shift</div>
            <div class="keys" key-code="90">Z</div>
            <div class="keys" key-code="88">X</div>
            <div class="keys" key-code="67">C</div>
            <div class="keys" key-code="86">V</div>
            <div class="keys" key-code="66">B</div>
            <div class="keys" key-code="78">N</div>
            <div class="keys" key-code="77">M</div>
            <div class="keys" key-code="188">,</div>
            <div class="keys" key-code="190">.</div>
            <div id="shift" class="keys" key-code="13">Shift</div>
          </div>
          <div id="space" class="keys" key-code="32">Space</div>
        </div>
        <div class="info">
          <div class="speed__value info__value">0</span></div>
          <div class="speed__lable info__label">Speed(WPM)</div>
        </div>
      </div>
    </main>
  </body>
</html>
