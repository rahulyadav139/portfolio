<html lang="en">

        nav {

        }

            text-align: center;

        h1 {
            color: white;
            font-family: 'Oswald', sans-serif;

        input, button {

        #pay {

<body>
    <main>

    <nav id="heading"><img id="my-image" src="images/me.jpg"/><br>

    <div id="pay"><input id="userInput" type="number" placeholder="Enter amount..."/>
        <h3 id="confirm-msg"></h3>
        <button id="btnConfirm"><strong>Confirm</strong>
        </button></div>
    
    <a id="btnPayLink" href="/" style="text-decoration: none;"><button id="btnPay"><strong>Pay Now</strong></button></div></a>

    <h4>Pay using any UPI enabled application</h4>

</main>
</body>
<script>
    var amount = document.querySelector("#userInput")

   
    function clickHandler() {
        if (amount.value === "") {
        document.querySelector("#error").style.display = "block";
    } else {
        var paymentUrl = "upi://pay?pa=paytmqr2810050501012zst74kyouk7@paytm&pn=Rahul%20Yadav&mc=5499&mode=02&orgid=000000&paytmqr=2810050501012ZST74KYOUK7"
        document.querySelector("#btnConfirm").style.display = "none";
        document.querySelector("#userInput").style.display = "none";
        document.querySelector("#btnPay").style.display = "block";
        document.querySelector("#confirm-msg").style.display = "block";
        document.querySelector("#confirm-msg").innerHTML = "You are paying â‚¹"+amount.value;
        document.querySelector("#btnPayLink").setAttribute("href",paymentUrl)
        document.querySelector("#error").style.display = "none";
    }
        
        
        
        
    }
    document.querySelector("#btnConfirm").addEventListener("click",clickHandler);
</script>
